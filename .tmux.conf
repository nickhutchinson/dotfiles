# For OS X clipboard
set-option -g default-command "sh -c \"type reattach-to-user-namespace > /dev/null && reattach-to-user-namespace -l $SHELL || $SHELL\""

setw -g aggressive-resize on

set -g default-terminal "screen-256color"

set -g history-limit 20000

# 1-indexing for windows and panes
set -g base-index 1
setw -g pane-base-index 1
set -g renumber-windows on

# Allow control-left, right
setw -g xterm-keys on

# Allow sending of prefix combo to other apps
bind C-b send-prefix

# Remove delay
set -sg escape-time 1

bind r source-file ~/.tmux.conf \; display "Reloaded config"

bind | split-window -h
bind - split-window -v

setw -g mode-keys vi

bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

bind -r C-h select-window -t :-
bind -r C-l select-window -t :+

# Resizing
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# Notifications
setw -g monitor-activity on
set -g visual-activity on

set -g status-utf8 on

